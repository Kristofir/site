---
layout: default
title: Blog
---


<h2>Writing</h2>
<ul>
  {% for post in site.posts %}
  {% if post.category == "writing" %}
    <li>
      <h3 class="post-title">
        {{ post.title }}
      </h3>
      <p>{{ post.excerpt }}</p>
      <a href="{{ post.url }}">Read more</a>
    </li>
  {% endif %}
  {% endfor %}
</ul>
<a href="">See all thoughts</a>
